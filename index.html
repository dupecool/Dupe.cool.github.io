        body {

        .tile:hover {

        }

        /* Tile Color Patterns inspired by fishstrap */
        .tile:nth-child(2n):hover { background-color: #22d3ee; } /* cyan-400 */
        .tile:nth-child(3n):hover { background-color: #818cf8; } /* indigo-400 */
        .tile:nth-child(5n):hover { background-color: #f472b6; } /* pink-400 */
        .tile:nth-child(7n):hover { background-color: #34d399; } /* emerald-400 */
        .tile:nth-child(11n):hover { background-color: #fbbf24; } /* amber-400 */

        /* Custom glow effect */
        .glow-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .glow-button:hover {
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.5); /* Cyan 400 */

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

    </style>
</head>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Tile Grid Logic
        const grid = document.getElementById('tile-grid');

        function createGrid() {
            grid.innerHTML = '';

            const tileSize = 60; // Increased size slightly for better performance
            const columns = Math.ceil(window.innerWidth / tileSize);
            const rows = Math.ceil(window.innerHeight / tileSize);

            grid.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;

            const totalTiles = columns * rows;

            // Limit total tiles to prevent lag on very large screens
            const maxTiles = 2000;
            const finalCount = Math.min(totalTiles, maxTiles);

            const fragment = document.createDocumentFragment();
            for (let i = 0; i < finalCount; i++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                fragment.appendChild(tile);
            }
            grid.appendChild(fragment);
        }

        window.addEventListener('resize', createGrid);
        createGrid();
    </script>
